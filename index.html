<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BarPOS Cloud</title>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="color: white; padding: 20px; font-family: sans-serif; background: #020617; position: fixed; inset: 0; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
            <div style="background: #ef4444; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-weight: bold;">!</div>
            <h3 style="margin: 0; font-size: 18px;">Systeem Fout</h3>
            <p style="opacity: 0.6; font-size: 12px; margin-top: 8px;">${message}</p>
            <button onclick="location.reload()" style="margin-top: 20px; background: #6366f1; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer;">Opnieuw proberen</button>
          </div>`;
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        margin: 0;
        overflow: hidden;
      }

      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #root:empty::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 20px;
      }

      #root:empty::after {
        content: "SYSTEEM STARTEN";
        color: #6366f1;
        font-size: 10px;
        font-weight: 800;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

      .font-mono { font-family: 'JetBrains Mono', monospace; }

      @media print {
        @page { margin: 0; size: 58mm auto; }
        body * { visibility: hidden; }
        #receipt-print-area, #receipt-print-area * { visibility: visible; }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      
      .sync-pulse {
        animation: sync-pulse 1.5s infinite;
      }
      @keyframes sync-pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
